# Build settings
# markdown:               kramdown

# Produces a cleaner folder structure when using categories
permalink: /:year/:month/:title.html

sass:
  sass_dir:             assets/scss/
  style:                compressed

plugins:
  - jekyll-paginate-v2
  - jekyll-feed

pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true



